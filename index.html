<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveGroup - Real-time Group Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="container">
    <div id="auth-container" class="auth-container">
      <div class="auth-box">
        <h1>LiveGroup</h1>
        <p>Real-time group chat with audio/video calls</p>
        <button id="google-login" class="btn google-btn">
          <i class="fab fa-google"></i> Sign in with Google
        </button>
      </div>
    </div>

    <div id="chat-container" class="chat-container hidden">
      <div class="chat-header">
        <div class="user-info">
          <img id="user-avatar" src="" alt="User Avatar" />
          <span id="username"></span>
        </div>
        <button id="logout-btn" class="btn logout-btn">Logout</button>
      </div>

      <div id="messages" class="messages"></div>

      <div class="message-input">
        <label for="file-upload" class="file-upload-icon">
          <i class="fas fa-paperclip"></i>
        </label>
        <input type="file" id="file-upload" style="display: none" />

        <input
          id="message-input"
          type="text"
          placeholder="Type your message..."
        />
        <button id="send-btn" class="btn send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import {
      getDatabase,
      ref,
      push,
      onValue,
      off,
      set,
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signOut,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgBh87HhgBJNDJyJNub3iuLVh62J3wDYw",
      authDomain: "livecaht-b833d.firebaseapp.com",
      databaseURL: "https://livecaht-b833d-default-rtdb.firebaseio.com",
      projectId: "livecaht-b833d",
      storageBucket: "livecaht-b833d.appspot.com",
      messagingSenderId: "242190184147",
      appId: "1:242190184147:web:906390e348ed7fea942e26",
      measurementId: "G-N7DBQKRJ39",
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.firebase = {
      auth,
      provider,
      database,
      ref,
      push,
      onValue,
      off,
      set,
      signInWithPopup,
      signOut,
      onAuthStateChanged,
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
